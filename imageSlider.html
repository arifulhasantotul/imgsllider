<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- vanilla css  -->
    <link rel="stylesheet" href="imageSlider.css">

    <title>Image Gallery</title>
</head>
<body>

    <header class="container-fluid">

        <h1 class="container text-center mt-3 mb-5">
            Gallery Slider
        </h1>

    </header>

    <!-- main start  -->
    <main class="container">

        <h2 class="text-center">Gimme a name!!!</h2>

        <!-- search field start  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <!-- search name input  -->
            <input type="text" class="form-control" placeholder="Image Category" aria-label="Image Category" aria-describedby="button-addon2">
            <!-- search button  -->
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
        <!-- search field end  -->

        <!-- slider div start  -->
        <article class="container">

            <!-- slider header div start  -->
            <div class="d-flex justify-content-between align-items-center">

                <h3>Select images to create slider</h3>
    
                <!-- img change duration input  -->
                <input type="text" class="form-control w-25" placeholder="Duration" aria-label="Duration" aria-describedby="button-addon2">
                <!-- create slide button  -->
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Create Slideshow</button>

            </div>
            <!-- slider header div end  -->

            <!-- slider error div start  -->
            <div style="display: none;" class="text-center text-danger my-5">
                <h1>Gimme Something To Search</h1>
            </div>

            <div style="display: none;" class="text-center text-danger my-5">
                <h1>No Result Found</h1>
            </div>
            <!-- slider error div end   -->

        </article>
        <!-- slider div end  -->

    </main>
    <!-- main end  -->

    <!-- bootstrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- vanilla js  -->
    <script src="imageSlider.js"></script>
</body>
</html>
